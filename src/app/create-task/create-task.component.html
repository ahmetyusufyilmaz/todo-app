<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Create New Task</h3>
        </div>
        <div class="card-body">
          <form (submit)="onSubmit()">
            <div class="form-group">
              <label for="title">Title:</label>
              <input type="text" id="title" [(ngModel)]="newTask.title" name="title" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea id="description" [(ngModel)]="newTask.description" name="description" class="form-control" required></textarea>
            </div>
            <div class="form-group">
              <label for="assigneeName">Assignee Name:</label>
              <input type="text" id="assigneeName" [(ngModel)]="newTask.assigneeName" name="assigneeName" class="form-control" required>
            </div>
            <div class="form-group">
              <label for="status">Status:</label>
              <select id="status" [(ngModel)]="newTask.status" name="status" class="form-control" required>
                <option *ngFor="let status of statuses" [value]="status.value">{{ status.label }}</option>
              </select>
            </div>
            <button type="submit" class="btn btn-success">Save</button>
            <button type="button" class="btn btn-danger" (click)="cancelCreate()">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
